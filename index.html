<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title1</title>
</head>
<body>
<script>
    (function () {
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/eruda";
        document.body.append(script);
        script.onload = function () { eruda.init(); }
    })();
</script>
<script>
    function createProxy(target) {
        return new Proxy(target, {
            get(obj, prop) {
                console.log(`Accessed property ${prop}`);
                const value = obj[prop];
                if (typeof value === 'function') {
                    return function (...args) {
                        console.log(`Called method ${prop} with arguments:`, args);
                        return value.apply(this, args);
                    }
                }
                return value;
            },
            set(obj, prop, value) {
                console.log(`Set property ${prop} to ${value}`);
                obj[prop] = value;
                return true;
            }
        });
    }

    // Collect all properties of the document object
    const documentMethods = {};
    Object.getOwnPropertyNames(Document.prototype).forEach(prop => {
        if (typeof document[prop] === 'function') {
            documentMethods[prop] = document[prop].bind(document);
        } else {
            Object.defineProperty(documentMethods, prop, {
                get() {
                    console.log(`Accessed property ${prop}`);
                    return document[prop];
                },
                set(value) {
                    console.log(`Set property ${prop} to ${value}`);
                    document[prop] = value;
                },
                configurable: true,
                enumerable: true
            });
        }
    });

    // Create a proxy for the document
    const documentProxy = createProxy(documentMethods);

    const createVideo = () => {
        const video = documentProxy.createElement('video');
        video.controls = true;
        video.src = "http://158.160.14.246:8000/big_buck_bunny_720p_surround.mp4";
        documentProxy.querySelector('#html-output').appendChild(video);

        Object.defineProperty(video, 'src', {
            get() {
                console.log('Someone accessed video.src');
                return 'video.src';
            },
            set(value) {
                console.log('Someone set video.src to', value);
            }
        });

        const atrInstance = video.attributes;
        let cnt = 1;
        Object.defineProperty(video, 'attributes', {
            get() {
                if (cnt) {
                    console.log('Someone accessed video.attributes');
                    return [];
                }
                ++cnt;
                console.log("first call to attributes");
                return atrInstance;
            },
            set(value) {
                console.log('Someone set video.attributes to', value);
            }
        });

        Object.defineProperty(video, 'outerHTML', {
            get() {
                console.log('Someone accessed video.outerHTML');
                return '';
            },
        });
    };

    setTimeout(() => {
        for (let i = 0; i < 1; ++i) {
            createVideo();
        }
    }, 4000);
</script>
<div id="html-output" class="output editor-tabbed">
</div>
</body>
</html>
